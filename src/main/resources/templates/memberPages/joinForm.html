    <script>
        let formCount1=false;
        let formCount2=false;
        let formCount3=false;
        let formCount4=false;



        function mailc() {
            let inputid = document.getElementById("memberEmail");
            let id = document.getElementById("memberEmail").value;
            let upid = document.getElementById("msg_zone")
            // const exp = /^(?=.*[a-z]|[A-Z])[a-z A-Z \d !  # $ % ^ & * - _]{4,20}$/
            const exp=/^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/;
            if (id.length == 0) {
                // upid.innerHTML = "필수 정보입니다."
                // upid.style.color = "red"
                // inputid.className = ("form-control is-invalid ibox")
                inputid.className = ("form-control ibox")
                upid.innerHTML = "&nbsp"
                formCount1=false;
            }


            else if (id.match(exp)) {
                inputid.className = ("form-control is-valid ibox")
                // inputid.style.backgroundColor="green"
                // upid.innerHTML = "사용가능한 이메일 이름 입니다."
                // upid.style.color = "green"
                formCount1=true;
            } else if (!id.match(exp)) {
                inputid.className = ("form-control is-invalid ibox")
                // inputid.style.backgroundColor="red"
                // upid.innerHTML = "이메일 주소를 확인해주세요"
                // upid.style.color = "red"
                formCount1=false;
            }
        }

        function pwc() {
            let inputid = document.getElementById("memberPassword");
            let id = document.getElementById("memberPassword").value;
            let upid = document.getElementById("msg_zone")
            const exp = /^[a-z \d ! @ # $ % ^ & * - _]{8,12}$/
            if (id.length == 0) {
                // upid.innerHTML = "필수 정보입니다."
                // upid.style.color = "red"
                // inputid.className = ("form-control is-invalid ibox")
                inputid.className = ("form-control ibox")
                upid.innerHTML = "&nbsp"
                formCount2=false ;
            }


            else if (id.match(exp)) {
                inputid.className = ("form-control is-valid ibox")
                formCount2=true
                // upid.innerHTML = "사용가능한 비밀번호입니다."
                // upid.style.color = "green"
            } else if (!id.match(exp)) {
                inputid.className = ("form-control is-invalid ibox")
                formCount2=false;
                // upid.innerHTML = "영문소문자,숫자,1개 이상의 특수문자 8~12자"
                // upid.style.color = "red"
            }
        }


        function namec(){
            let inputid = document.getElementById("memberName");
            let id = document.getElementById("memberName").value;
            let upid = document.getElementById("msg_zone")
            if(id.length==0){
                inputid.className = ("form-control ibox")
                upid.innerHTML = "&nbsp"
                formCount3=false;
            }else{
                inputid.className = ("form-control is-valid ibox")
                formCount3=true;


            }

        }

        function memberIdc(){
            let inputid = document.getElementById("memberId");
            let id = document.getElementById("memberId").value;
            let upid = document.getElementById("msg_zone")
            if(id.length==0){
                inputid.className = ("form-control ibox")
                upid.innerHTML = "&nbsp"
                formCount4=false;

            }else{
                inputid.className = ("form-control is-valid ibox")
                formCount4=true

            }

        }

        function sub() {

            if(formCount1==true && formCount2==true && formCount3==true && formCount4==true){
                $('#saveForm').submit();
            }


        };
    </script>

    <div style="margin:14px 0 0 17px ;">

<!--        <form action="/member/join" method="post" id="saveForm">-->
            <input name="memberEmail" id="memberEmail" type="text" class="form-control ibox"  placeholder="이메일 주소" onblur="mailc()">
            <input name="memberName" id="memberName" type="text" class="form-control ibox"  placeholder="성명" onblur="namec()">
